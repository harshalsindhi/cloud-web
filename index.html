<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Simple eCommerce Store</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f4f4f4;  
        }  
        header {  
            background: #333;  
            color: #fff;  
            padding: 10px 0;  
            text-align: center;  
        }  
        h1 {  
            margin: 0;  
        }  
        .container {  
            max-width: 1200px;  
            margin: auto;  
            padding: 20px;  
        }  
        .product {  
            background: #fff;  
            padding: 20px;  
            margin: 10px;  
            border-radius: 5px;  
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  
            text-align: center;  
        }  
        .product img {  
            max-width: 100%;  
            height: auto;  
        }  
        .button {  
            background: #28a745;  
            color: #fff;  
            border: none;  
            padding: 10px;  
            cursor: pointer;  
            border-radius: 3px;  
            transition: background 0.3s;  
        }  
        .button:hover {  
            background: #218838;  
        }  
        .cart {  
            margin: 20px 0;  
            padding: 10px;  
            background: #fff;  
            border-radius: 5px;  
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1>Simple eCommerce Store</h1>  
    </header>  
    <div class="container">  
        <div class="cart">  
            <h2>Shopping Cart</h2>  
            <ul id="cart-items">  
                <li>No items in the cart.</li>  
            </ul>  
            <strong>Total: $<span id="total-price">0.00</span></strong>  
        </div>  
        <div class="product">  
            <img src="https://via.placeholder.com/150" alt="Product 1">  
            <h3>Product 1</h3>  
            <p>Price: \$10.00</p>  
            <button class="button" onclick="addToCart('Product 1', 10.00)">Add to Cart</button>  
        </div>  
        <div class="product">  
            <img src="https://via.placeholder.com/150" alt="Product 2">  
            <h3>Product 2</h3>  
            <p>Price: \$15.00</p>  
            <button class="button" onclick="addToCart('Product 2', 15.00)">Add to Cart</button>  
        </div>  
        <div class="product">  
            <img src="https://via.placeholder.com/150" alt="Product 3">  
            <h3>Product 3</h3>  
            <p>Price: \$20.00</p>  
            <button class="button" onclick="addToCart('Product 3', 20.00)">Add to Cart</button>  
        </div>  
    </div>  

    <script>  
        let total = 0;  
        const cartItems = document.getElementById('cart-items');  

        function addToCart(name, price) {  
            total += price;  
            document.getElementById('total-price').innerText = total.toFixed(2);  
            const newItem = document.createElement('li');  
            newItem.innerText = `${name} - $${price.toFixed(2)}`;  
            cartItems.appendChild(newItem);  
        }  
    </script>  
</body>  
</html>
